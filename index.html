<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with GeoJSON Layers</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px; /* Set the height of the map */
            width: 100%; /* Set the width of the map */
        }
        .layer-toggle {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="layer-controls">
    <div class="layer-toggle">
        <input type="checkbox" id="layer1" checked> Layer 1 (GeoJSON 1)
    </div>
    <div class="layer-toggle">
        <input type="checkbox" id="layer2" checked> Layer 2 (GeoJSON 2)
    </div>
    <!-- Add more layers as needed -->
</div>

<!-- Include Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Include your main.js file -->
<script src="main.js"></script>

</body>
</html>
